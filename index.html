<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var operand1 = +(prompt('Введите первое число'));
        var operand2 = +(prompt('Введите второе число'));
        var operation = prompt('Введите арифметическую операцию');
        
        alert( getResult(operand1, operand2, operation) );

        function getResult(operand1, operand2, operation) {
            
            var result = 0;

            if ((typeof(operand1) === 'number') && (operand1 === operand1) && (operand1 != Infinity) &&
                (typeof(operand2) === 'number') && (operand2 === operand2) && (operand2 != Infinity)) {
            
                switch (operation) { 
                    
                    case '+': 
                        result = operand1 + operand2;
                        break;
                    
                    case '-':
                        result = operand1 - operand2;
                        break;

                    case '*':
                        result = operand1 * operand2;
                        break;

                    case '/':
                        result = operand1 / operand2;
                        break;

                    default: 
                        result = 'Неизвестная операция';
                }
            }   else {
                    result = 'Необходимо ввести числа';
                }

            return result;
        }

        function checkLetter(word, letterArray) {
            
            var result = '';
            var counter;
            
            for (var i = 0; i < word.length; i++ ) {
                counter = 0;
                
                for ( var n = 0; n < letterArray.length; n++ ) {
                    if (word[i] != letterArray[n]) {
                        counter += 1;
                    }
                }
                
                if (counter === letterArray.length) {
                        result += word[i];
                    }
            }
            return result;
        }

        console.log(checkLetter('koppaAmerika' , ['a', 'A', 's', 'r']));
        
    </script>
</body>
</html>
